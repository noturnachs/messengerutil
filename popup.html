<!DOCTYPE html>
<html>
  <head>
    <title>Messenger Chat Pinner</title>
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="w-64 p-4 bg-gray-100">
    <h1 class="text-lg font-bold mb-4">Messenger Chat Pinner</h1>
    <div id="pinnedChats" class="space-y-2">
      <!-- Pinned chats will be listed here -->
    </div>
    <button
      id="refreshBtn"
      class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 w-full"
    >
      Refresh Chats
    </button>
    <script src="popup.js"></script>
  </body>
</html>
